<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adventure Sports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card {
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .btn-book {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h2 class="mb-4 text-center text-primary fw-bold">Available Adventure Sports</h2>

    <div class="row g-4" th:if="${sports != null}">
        <div class="col-md-6 col-lg-4" th:each="sport : ${sports}">
            <div class="card shadow-sm">
                <img th:src="@{'/images/' + ${sport.imageName}}" class="card-img-top" th:alt="${sport.name}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${sport.name}">Sport Name</h5>
                    <p class="card-text" th:text="${sport.description}">Sport Description</p>
                    <p class="text-success fw-semibold">â‚¹ <span th:text="${sport.pricePerPerson}">1200</span> per person</p>
                    <a th:href="@{'/book/' + ${sport.id}}" class="btn btn-primary btn-book">Book Now</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${sports == null || sports.isEmpty()}" class="text-center text-muted mt-5">
        <p>No adventure sports available at the moment. Please check back later.</p>
    </div>
</div>

</body>
</html>
