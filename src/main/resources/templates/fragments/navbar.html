<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg sticky-top" style="background: linear-gradient(to right, #004e92, #000428); box-shadow: 0 2px 8px rgba(0,0,0,0.2);">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center text-white" href="/home">
                <img src="/images/logo.png" alt="Logo" style="height: 50px; border-radius: 10px;">
                <div class="ms-2">
                    <div class="fw-bold fs-4" style="color: #ffffff;">Plan Adventure</div>
                    <div class="fst-italic" style="font-size: 0.9rem; color: #e0e0e0;">"Dare. Discover. PlanAdventure."</div>
                </div>
            </a>
            <div class="ms-auto d-flex gap-2">
                <a href="/my-bookings" class="btn btn-outline-light fw-semibold">My Bookings</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger fw-semibold">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
