<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Adventure Sport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .booking-container {
            max-width: 600px;
            margin: 60px auto;
        }

        .booking-card {
            background-color: #fff;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            padding: 40px;
        }

        .booking-title {
            font-weight: 600;
            font-size: 26px;
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control, .form-select {
            border-radius: 8px;
            height: 45px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-book {
            width: 100%;
            height: 45px;
            font-weight: 600;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container booking-container">
    <div class="booking-card">
        <h2 class="booking-title" th:text="'Book: ' + ${sport.name}">Book Adventure</h2>

        <form th:action="@{/book}" method="post">
            <input type="hidden" name="sportId" th:value="${sport.id}"/>

            <!-- Booking Date -->
            <div class="mb-3">
                <label for="bookingDate" class="form-label">Booking Date</label>
                <input type="date" class="form-control" id="bookingDate" name="bookingDate" required/>
            </div>

            <!-- Slot Time -->
            <div class="mb-3">
                <label for="slotTime" class="form-label">Select Time Slot</label>
                <select class="form-select" name="slotTime" required>
                    <option value="" disabled selected>-- Choose a Time Slot --</option>
                    <option th:each="slot : ${slots}" th:value="${slot.time}" th:text="${slot.time}"></option>
                </select>
            </div>

            <!-- Number of People -->
            <div class="mb-3">
                <label for="numberOfPeople" class="form-label">Number of People</label>
                <input type="number" class="form-control" name="numberOfPeople" min="1" required/>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-book">
                <i class="fas fa-check-circle me-2"></i>Confirm Booking
            </button>
        </form>
    </div>
</div>

<!-- JavaScript to disable past dates -->
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('bookingDate').setAttribute('min', today);
    });
</script>

</body>
</html>
