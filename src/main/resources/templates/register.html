<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register | Plan Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

    <style>
        body {
          background-color: #f5faff;
        }

        .register-wrapper {
          max-width: 900px;
          margin: 60px auto;
          background-color: #ffffff;
          border-radius: 16px;
          box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
          overflow: hidden;
          display: flex;
          flex-wrap: wrap;
        }

        .lottie-column {
          flex: 1;
          min-width: 300px;
          background-color: #eaf6ff;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 20px;
        }

        .form-column {
          flex: 1;
          min-width: 300px;
          padding: 40px;
        }

        .form-title {
          font-weight: bold;
          text-align: center;
          color: #007bff;
          margin-bottom: 20px;
        }

        .form-logo {
          width: 60px;
          display: block;
          margin: 0 auto 10px auto;
        }

        .tagline {
          font-size: 0.9rem;
          text-align: center;
          color: #666;
          margin-bottom: 30px;
        }

        .form-control {
          border-radius: 6px;
        }

        .toggle-password {
          cursor: pointer;
          position: absolute;
          right: 15px;
          top: 42px;
          color: #888;
        }

        @media (max-width: 768px) {
          .register-wrapper {
            flex-direction: column;
          }

          .lottie-column {
            order: 1;
          }

          .form-column {
            order: 2;
          }
        }
    </style>
</head>
<body>

<div class="register-wrapper">
    <!-- Left: Lottie Animation -->
    <div class="lottie-column">
        <dotlottie-player
                src="https://lottie.host/096b3447-71dc-4532-a0da-b6dbaec29777/DjStVpx2KK.lottie"
                background="transparent"
                speed="1"
                style="width: 300px; height: 300px"
                loop autoplay>
        </dotlottie-player>
    </div>

    <!-- Right: Registration Form -->
    <div class="form-column">
        <img src="/images/logo.png" alt="PlanAdventure" class="form-logo">
        <h2 class="form-title">Register</h2>
        <div class="tagline">Your Gateway to Real Adventure — Nature’s Playground, Just a Booking Away.</div>

        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
            </div>

            <div class="mb-3 position-relative">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Choose a password" id="register-password" required>
                <i class="fas fa-eye toggle-password" onclick="togglePassword('register-password', this)"></i>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
            <p class="text-center mt-3 mb-0">Already have an account? <a th:href="@{/login}">Login</a></p>
        </form>
    </div>
</div>

<script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }
</script>
</body>
</html>
