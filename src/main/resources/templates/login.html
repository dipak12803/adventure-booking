<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | PlanAdventure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body, html {
          height: 100%;
          width: 100%;
          font-family: 'Segoe UI', sans-serif;
        }

        .split-container {
          display: flex;
          height: 100vh;
          width: 100vw;
        }

        .left-panel {
          width: 70%;
          background: url('/images/login_bg3.png') no-repeat center center;
          background-size: cover;
        }

        .right-panel {
          width: 30%;
          display: flex;
          align-items: center;
          justify-content: center;
          background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.6), rgba(240, 240, 240, 0.7));
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          padding: 30px;
        }

        .glass-card {
          width: 100%;
          max-width: 380px;
          background: rgba(255, 255, 255, 0.75);
          padding: 40px 30px;
          border-radius: 16px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-logo {
          width: 60px;
          display: block;
          margin: 0 auto 15px;
        }

        .form-title {
          text-align: center;
          font-weight: bold;
          color: #007bff;
          margin-bottom: 8px;
        }

        .tagline {
          text-align: center;
          font-size: 0.95rem;
          color: #333;
          margin-bottom: 25px;
        }

        .form-control {
          border-radius: 8px;
          padding-right: 44px; /* Add spacing for the eye icon */
          background: #f1f5ff;
        }

        .position-relative .toggle-password {
          position: absolute;
          right: 14px;
          top: 50px; /* Adjust this value based on your design */
          transform: translateY(-50%);
          cursor: pointer;
          color: #666;
          font-size: 1rem;
          z-index: 2;
        }

        .btn-primary {
          background-color: #007bff;
          font-weight: bold;
          border: none;
        }

        .btn-primary:hover {
          background-color: #0056b3;
        }

        @media (max-width: 768px) {
          .split-container {
            flex-direction: column;
          }

          .left-panel {
            width: 100%;
            height: 250px;
          }

          .right-panel {
            width: 100%;
            height: calc(100vh - 250px);
            justify-content: flex-start;
            padding-top: 40px;
          }

          .glass-card {
            margin: auto;
          }
        }
    </style>
</head>
<body>

<div class="split-container">
    <!-- Left Image Section -->
    <div class="left-panel"></div>

    <!-- Right Form Section -->
    <div class="right-panel">
        <div class="glass-card">
            <img src="/images/logo.png" alt="PlanAdventure" class="form-logo">
            <h2 class="form-title">Namaste üôè</h2>
            <div class="tagline">Continue your adventure journey with PlanAdventure.</div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="username" placeholder="you@example.com" required>
                </div>

                <div class="mb-3 position-relative">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password" name="password" placeholder="Enter password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('login-password', this)"></i>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                <p class="text-center mt-3 mb-0">Don't have an account? <a th:href="@{/register}">Register</a></p>
            </form>
        </div>
    </div>
</div>

<script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }
</script>

</body>
</html>
