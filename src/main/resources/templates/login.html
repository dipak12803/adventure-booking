<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | PlanAdventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .left-panel {
            background: url('/images/login_bg3.png') no-repeat center center;
            background-size: cover;
            min-height: 300px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .form-logo {
            width: 60px;
            margin-bottom: 1rem;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .form-control {
            background: #f1f5ff;
        }
    </style>
</head>
<body>

<div class="container-fluid vh-100">
    <div class="row h-100">
        <!-- Left Image Section -->
        <div class="col-md-7 d-none d-md-block left-panel"></div>

        <!-- Right Form Section -->
        <div class="col-md-5 d-flex align-items-center justify-content-center bg-light">
            <div class="glass-card w-100" style="max-width: 400px;">
                <div class="text-center">
                    <img src="/images/logo.png" alt="PlanAdventure" class="form-logo">
                    <h2 class="form-title text-primary fw-bold">Namaste üôè</h2>
                    <p class="tagline text-muted">Continue your adventure journey with PlanAdventure.</p>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="username" placeholder="you@example.com" required>
                    </div>

                    <div class="mb-3 position-relative">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password" name="password" placeholder="Enter password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('login-password', this)"></i>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>
                    <p class="text-center mt-3 mb-0">Don't have an account? <a th:href="@{/register}">Register</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword(id, icon) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
    }
</script>

</body>
</html>
