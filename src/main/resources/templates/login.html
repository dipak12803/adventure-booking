<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Adventure Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
        }
        .toggle-password {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>

<div class="card shadow p-4">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-success">Adventure Awaits!</h2>
        <p class="text-muted">Login to book your next thrill</p>
    </div>

    <form th:action="@{/login}" method="post" autocomplete="off">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="username" class="form-control" placeholder="Enter your email" autocomplete="off" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
                <input type="password" id="loginPassword" name="password" class="form-control" placeholder="Enter your password" autocomplete="new-password" required>
                <span class="input-group-text toggle-password" onclick="togglePassword('loginPassword', this)">
                    <i class="bi bi-eye"></i>
                </span>
            </div>
        </div>

        <button type="submit" class="btn btn-success w-100">Login</button>

        <p class="mt-3 text-center">Don't have an account? <a th:href="@{/register}">Register</a></p>
    </form>
</div>

<script>
    function togglePassword(id, el) {
        const input = document.getElementById(id);
        const icon = el.querySelector('i');
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        }
    }
</script>

</body>
</html>
